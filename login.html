<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>OUCYAN - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="forgot">Forgot Password ?<a href="#">Click Here</a></p>
                        <p class="forgot">Don't have an account ?<a href="#">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
